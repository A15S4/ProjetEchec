{% load static %}
<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Accueil</title>
        <link rel="icon" href="data:image/x-icon;base64,=">
        <link rel="stylesheet" href="{% static 'css/index.css' %}">
    </head>
    <body>
        <div class="video-background">
            <video autoplay muted loop id="background-video">
                <source src="../static/background.mp4" type="video/mp4">
            </video>
        </div>      
        <div class="box">
            <div class="message">
                {% if message %}
                <p>{{ message }}</p>
                {% endif %}  
                {% if messages %}
                <ul>
                    {% for message in messages %}
                    <p>{{ message }}</p>
                    {% endfor %}
                </ul>
                {% endif %}   
            </div>
            <div class ='info'>
                <form action="" method="POST" id="form">
                    {% csrf_token %}
                    <div class="struct">
                        <div class="logo"></div>
                        <div class="data">
                            <div class="array">
                                <div class="question">Nom d'utilisateur :</div>
                                <div class="reponse">{{ form.username }}</div>
                            </div>
                            <div class="array">
                                <div class="question">Mot de passe :</div>
                                <div class="reponse">{{ form.password }}</div>
                            </div>
                            <div class ='register'><a href="/register">Cr√©er un compte</a></div>
                        </div>
                    </div>
                    <div class="connection"><button type="submit">Se connecter</button></div>
                </form>
            </div>
        </div>
    </body>
</html>
